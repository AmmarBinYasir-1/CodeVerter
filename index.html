<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerter - AI-Powered Code Converter</title>
    <meta name="description" content="Transform code between 29+ programming languages with AI-powered precision">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
        }
        
        textarea, code {
            font-family: 'Space Mono', monospace;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .animate-fade-in {
            animation: fade-in 0.8s ease-out;
        }

        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #374151;
            border-radius: 4px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background-color: #111827;
        }

        .dropdown-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-scroll::-webkit-scrollbar-thumb {
            background-color: #374151;
            border-radius: 4px;
        }

        .dropdown-scroll::-webkit-scrollbar-track {
            background-color: #1f2937;
        }

        @keyframes pulse-custom {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.15; }
        }

        .animate-pulse-bg {
            animation: pulse-custom 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const LANGUAGES = [
            'Assembly',
            'C',
            'C++',
            'C#',
            'Clojure',
            'CSS',
            'Dart',
            'Elixir',
            'Fortran',
            'Go',
            'Haskell',
            'HTML',
            'Java',
            'JavaScript',
            'Kotlin',
            'Lua',
            'MATLAB',
            'Objective-C',
            'Perl',
            'PHP',
            'Python',
            'R',
            'Ruby',
            'Rust',
            'Scala',
            'Shell',
            'SQL',
            'Swift',
            'TypeScript'
        ];

        // Icon components
        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
            </svg>
        );

        const Code2Icon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m18 16 4-4-4-4"></path>
                <path d="m6 8-4 4 4 4"></path>
                <path d="m14.5 4-5 16"></path>
            </svg>
        );

        const SparklesIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                <path d="M5 3v4"></path>
                <path d="M19 17v4"></path>
                <path d="M3 5h4"></path>
                <path d="M17 19h4"></path>
            </svg>
        );

        const ArrowRightIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M5 12h14"></path>
                <path d="m12 5 7 7-7 7"></path>
            </svg>
        );

        const CopyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
            </svg>
        );

        const CheckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const LanguageDropdown = ({ value, onChange, label }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [isOpen, setIsOpen] = useState(false);

            const filteredLanguages = useMemo(() => {
                if (!searchTerm) return LANGUAGES;
                return LANGUAGES.filter(lang =>
                    lang.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [searchTerm]);

            const handleSelect = (language) => {
                onChange(language);
                setSearchTerm('');
                setIsOpen(false);
            };

            return (
                <div className="relative">
                    <label className="block text-sm font-semibold mb-2 text-gray-200">
                        {label}
                    </label>
                    <div className="relative">
                        <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <SearchIcon />
                        </div>
                        <input
                            type="text"
                            value={isOpen ? searchTerm : value}
                            onChange={(e) => {
                                setSearchTerm(e.target.value);
                                setIsOpen(true);
                            }}
                            onFocus={() => setIsOpen(true)}
                            placeholder="Search language..."
                            className="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent text-white placeholder-gray-500 transition-all"
                        />
                        {isOpen && (
                            <>
                                <div
                                    className="fixed inset-0 z-10"
                                    onClick={() => setIsOpen(false)}
                                />
                                <div className="absolute z-20 w-full mt-2 bg-gray-800 border border-gray-700 rounded-xl shadow-2xl max-h-64 overflow-auto dropdown-scroll">
                                    {filteredLanguages.length > 0 ? (
                                        filteredLanguages.map((language) => (
                                            <div
                                                key={language}
                                                onClick={() => handleSelect(language)}
                                                className="px-4 py-3 hover:bg-cyan-500/20 cursor-pointer text-white transition-colors border-b border-gray-700/50 last:border-0"
                                            >
                                                {language}
                                            </div>
                                        ))
                                    ) : (
                                        <div className="px-4 py-3 text-gray-500">No languages found</div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const CodeVerter = () => {
            const [sourceLanguage, setSourceLanguage] = useState('Python');
            const [targetLanguage, setTargetLanguage] = useState('JavaScript');
            const [sourceCode, setSourceCode] = useState('');
            const [convertedCode, setConvertedCode] = useState('');
            const [isConverting, setIsConverting] = useState(false);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(false);

            const handleConvert = async () => {
                if (!sourceCode.trim()) {
                    setError('Please enter some code to convert');
                    return;
                }

                if (!sourceLanguage || !targetLanguage) {
                    setError('Please select both source and target languages');
                    return;
                }

                if (sourceLanguage === targetLanguage) {
                    setError('Source and target languages must be different');
                    return;
                }

                setIsConverting(true);
                setError('');
                setConvertedCode('');

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 4000,
                            messages: [
                                {
                                    role: 'user',
                                    content: `Convert the following ${sourceLanguage} code to ${targetLanguage}. Provide ONLY the converted code without any explanations, comments, or markdown formatting:\n\n${sourceCode}`
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('API request failed');
                    }

                    const data = await response.json();
                    
                    if (data.content && data.content[0] && data.content[0].text) {
                        let code = data.content[0].text.trim();
                        code = code.replace(/^```[\w]*\n/, '').replace(/\n```$/, '');
                        setConvertedCode(code);
                    } else {
                        setError('Failed to convert code. Please try again.');
                    }
                } catch (err) {
                    setError('An error occurred while converting. Please check your connection and try again.');
                    console.error('Conversion error:', err);
                } finally {
                    setIsConverting(false);
                }
            };

            const handleCopy = async () => {
                if (convertedCode) {
                    await navigator.clipboard.writeText(convertedCode);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-slate-900 to-black relative overflow-hidden">
                    {/* Animated background elements */}
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse-bg"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse-bg" style={{ animationDelay: '1s' }}></div>
                        <div className="absolute top-1/2 left-1/2 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl animate-pulse-bg" style={{ animationDelay: '2s' }}></div>
                    </div>

                    <div className="relative z-10 container mx-auto px-4 py-8 max-w-7xl">
                        {/* Header */}
                        <div className="text-center mb-12 animate-fade-in">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <div className="text-cyan-400">
                                    <Code2Icon />
                                </div>
                                <h1 className="text-6xl font-black bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
                                    CodeVerter
                                </h1>
                                <div className="text-purple-400">
                                    <SparklesIcon className="w-10 h-10 animate-pulse" />
                                </div>
                            </div>
                            <p className="text-xl text-gray-400 font-light">
                                Transform code between <span className="text-cyan-400 font-semibold">{LANGUAGES.length}+ languages</span> with AI-powered precision
                            </p>
                        </div>

                        {/* Main conversion area */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                            {/* Source Code Panel */}
                            <div className="bg-gray-800/40 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-700/50 p-6 transform hover:scale-[1.02] transition-all duration-300">
                                <LanguageDropdown
                                    value={sourceLanguage}
                                    onChange={setSourceLanguage}
                                    label="Source Language"
                                />
                                <div className="mt-4">
                                    <label className="block text-sm font-semibold mb-2 text-gray-200">
                                        Your Code
                                    </label>
                                    <textarea
                                        value={sourceCode}
                                        onChange={(e) => setSourceCode(e.target.value)}
                                        placeholder="// Paste your code here..."
                                        className="w-full h-96 px-4 py-3 bg-gray-900/80 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent text-gray-100 placeholder-gray-600 font-mono text-sm resize-none scrollbar-thin"
                                        spellCheck="false"
                                    />
                                </div>
                            </div>

                            {/* Target Code Panel */}
                            <div className="bg-gray-800/40 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-700/50 p-6 transform hover:scale-[1.02] transition-all duration-300">
                                <LanguageDropdown
                                    value={targetLanguage}
                                    onChange={setTargetLanguage}
                                    label="Target Language"
                                />
                                <div className="mt-4">
                                    <div className="flex items-center justify-between mb-2">
                                        <label className="block text-sm font-semibold text-gray-200">
                                            Converted Code
                                        </label>
                                        {convertedCode && (
                                            <button
                                                onClick={handleCopy}
                                                className="flex items-center gap-2 px-3 py-1.5 bg-gray-700/50 hover:bg-gray-700 rounded-lg text-sm text-gray-300 transition-all"
                                            >
                                                {copied ? (
                                                    <>
                                                        <CheckIcon />
                                                        Copied!
                                                    </>
                                                ) : (
                                                    <>
                                                        <CopyIcon />
                                                        Copy
                                                    </>
                                                )}
                                            </button>
                                        )}
                                    </div>
                                    <textarea
                                        value={convertedCode}
                                        readOnly
                                        placeholder="// Converted code will appear here..."
                                        className="w-full h-96 px-4 py-3 bg-gray-900/80 border border-gray-700 rounded-xl text-gray-100 placeholder-gray-600 font-mono text-sm resize-none scrollbar-thin"
                                        spellCheck="false"
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Convert Button */}
                        <div className="text-center mb-6">
                            <button
                                onClick={handleConvert}
                                disabled={isConverting}
                                className="group relative px-12 py-4 bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-600 text-white font-bold text-lg rounded-2xl hover:shadow-2xl hover:shadow-cyan-500/50 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 disabled:hover:scale-100"
                            >
                                <div className="flex items-center gap-3">
                                    {isConverting ? (
                                        <>
                                            <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                            Converting...
                                        </>
                                    ) : (
                                        <>
                                            <SparklesIcon />
                                            Convert Code
                                            <ArrowRightIcon className="group-hover:translate-x-1 transition-transform" />
                                        </>
                                    )}
                                </div>
                            </button>
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="max-w-2xl mx-auto p-4 bg-red-500/10 border border-red-500/50 rounded-xl text-red-400 text-center backdrop-blur-sm animate-shake">
                                {error}
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-12 text-gray-500 text-sm">
                            <p>Powered by Claude AI â€¢ Supporting {LANGUAGES.length} Programming Languages</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CodeVerter />);
    </script>
</body>
</html>
